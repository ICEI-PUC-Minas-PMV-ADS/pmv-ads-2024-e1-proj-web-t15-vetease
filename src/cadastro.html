<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=divince-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>VetEasy</title>
</head>
<body>
    <main>
         <section class="login-container"> <!-- form section -->
             <div> <!-- logo text -->
                <h1><span>Vet</span>Easy</h1>
            </div>
       
            <h3>Criar</h3>

             <form action="scripts.js">
                <section> <!-- input de mail -->
                    <label for="email">E-mail</label>
                    <input type="email" name="email" placeholder="Digite seu email">
                    <p>* Digite um e-mail válido!</p>
                </section>
                
                <section> <!-- input de senha -->
                    <label for="password">Senha</label>
                    <input type="password" name="password" placeholder="Sua senha aqui">
                    <p>*Obrigatório digitar uma senha válida</p>
                </section>
                
                <button type="submit" class="btn btn-submit">Criar conta</button>
            </form>
            <div class="divider"> <!-- divider + text -->
                <hr />
                <p>Ou entre em sua conta para ajudar seu pet</p>
                <hr />
            </div>

            <button type="button" class="btn btn-create-account">Entrar</button> 
        </section>

        <section class="image-container"><!-- foto section -->
            <img src="/assets/create-account-image.png" alt="background image">
            <div></div>
        </section>
    </main>
</body>

</html>
