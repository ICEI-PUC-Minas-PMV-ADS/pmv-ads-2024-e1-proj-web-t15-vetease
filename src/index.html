<body>
  <header>
    <div>
      <h5><span>Vet</span>Easy</h5>

    <section>

      <section class="head-line">
        <p>Cuidando de quem você ama: pets e seus cuidadores, conectados em um só lugar</p>
        <h1>Soluções veterinárias ao alcance de um clique</h1>
        <h2>Aqui cuidamos do seu pet como se fosse da família</h2>

    <div class="card" style="background-color: #fbc02d;">
      <figure>
        <img src="https://icei-puc-minas-pmv-ads.github.io/pmv-ads-2024-e1-proj-web-t15-vetease/assets/site/home-main-dog-01.png" alt="Cão sentado">

          <h2>Cuidados Completo</h2>
          <p>Oferecemos consultas, vacinas, cirurgias e emergências. Seu pet recebe tudo o que precisa.</p>
        </figcaption>
      </figure>
    </div>
    <div class="card" style="background-color: #03a9f4;">
      <figure>
        <img src="https://icei-puc-minas-pmv-ads.github.io/pmv-ads-2024-e1-proj-web-t15-vetease/assets/site/home-main-dog-02.png" alt="Cão sentado">

          <h2>Equipe Especializada</h2>
          <p>Veterinários qualificados e apaixonados prontos para cuidar do seu pet com dedicação.</p>
        </figcaption>
      </figure>
    </div>
    <div class="card" style="background-color: #f57c00;">
      <figure>
        <img src="https://icei-puc-minas-pmv-ads.github.io/pmv-ads-2024-e1-proj-web-t15-vetease/assets/site/home-main-dog-03.png" alt="Cão sentado">

          <p>Usamos as mais recentes tecnologias para diagnósticos e tratamentos precisos. Seu pet merece o melhor.</p>
        </figcaption>
      </figure>
