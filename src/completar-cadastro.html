<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reset.css" />
  <link rel="stylesheet" href="styles.css" />
  <title>VetEase</title>
</head>
<body>
  <main>
    <section class="login-container"> <!-- form section -->
      <div> <!-- logo text -->
        <h1><span>Vet</span>Ease</h1>
      </div>
      
      <h3>Completar Cadastro</h3>

      <form action="scripts.js">
        <section> <!-- input de nome -->
            <label for="name">Nome</label>
            <input type="name" name="name" placeholder="Digite seu nome">
            <p>* Preenchimento obrigatório</p>
        </section>
        <section> <!-- input de sobrenome -->
          <label for="surname">Sobrenome</label>
          <input type="surname" name="surname" placeholder="Digite seu Sobrenome">
          <p>* Preenchimento obrigatório</p>
        </section>
        
        <section> <!-- input de endereco -->
          <label for="address">Endereço Completo</label>
          <input type="address" name="address" placeholder="Digite seu endereço">
          <p>* Preenchimento obrigatório</p>
        </section>
        <button type="button" class="btn btn-submit">Confirmar Dados</button> <!-- button -->
      </form>
    </section>

    
    <section class="image-container"> <!-- foto section -->
      <img src="/assets/complete-account-image.png" alt="Background image">
      <div></div>
    </section>
  </main>
</body>
</html>
